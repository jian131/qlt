<!DOCTYPE html>
<html>
<head>
  <title>Motel Manager - Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

</head>

<body>

  <div class="header">
    <h1>Motel Manager</h1>
    <p>Quản lý nhà trọ dễ dàng - hiệu quả</p>
  </div>

  <div class="content">

    <form class="login-form">

      <div class="input-group">
        <input type="text" placeholder="Tên tài khoản">
      </div>

      <div class="input-group">
        <input type="text" placeholder="Số điện thoại">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Mật khẩu">
      </div>

      <div class="input-group">
        <input type="password" placeholder="Nhập lại mật khẩu">
      </div>

      <button type="submit">Đăng ký</button>
      <div class="helper">
        <a href="index.html">Quay lại</a>
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
  <script>
    $('.login-form').submit(function(e) {
  e.preventDefault();
  
  var name = $('input[placeholder="Tên tài khoản"]').val();
  var phone = $('input[placeholder="Số điện thoại"]').val();
  var password = $('input[placeholder="Mật khẩu"]').val();
  var rePassword = $('input[placeholder="Nhập lại mật khẩu"]').val();
  
  var error = '';
  
  if(!name) {
    error += 'Vui lòng nhập tên tài khoản\n';
  }
  
  if(!phone) {
    error += 'Vui lòng nhập số điện thoại\n'; 
  }
  
  if(!password) {
    error += 'Vui lòng nhập mật khẩu\n';
  }
  
  if(password !== rePassword) {
    error += 'Mật khẩu không khớp\n';
  }
  
  if(error) {
    alert(error);
    return;
  } 
  
  alert('Đăng ký thành công!');
  
});
  </script>

</body>
</html>
