<!DOCTYPE html>
<html>
<head>
  <title>Motel Manager - Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

</head>

<body>

  <div class="header">
    <h1>Motel Manager</h1>
    <p>Quản lý nhà trọ dễ dàng - hiệu quả</p>
  </div>

  <div class="content">

    <form class="login-form">

      <div class="input-group">
        <input type="text" placeholder="Họ và tên">
      </div>

      <div class="input-group">
        <input type="text" placeholder="Số điện thoại">
      </div>

      <div class="input-group">
        <label>Bạn đăng ký với tư cách</label>
        
        <div class="radio-group">
          <input type="radio" name="user_type" value="host"> Chủ trọ
        
          <input type="radio" name="user_type" value="tenant"> Khách vãng lai
        </div>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Mật khẩu">
      </div>

      <div class="input-group">
        <input type="password" placeholder="Nhập lại mật khẩu">
      </div>

      <button type="submit">Đăng ký</button>
      <div class="helper">
        <a href="index.html">Quay lại</a>
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
