<!DOCTYPE html>
<html>
<head>
  <title>Trang quản lý chủ trọ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <style>
    .chart{
      background-color: white;
      border-radius: 20px;
      opacity: 0.7;
      padding: 20px;
    }
  </style>

</head>

<body>

  <div class="container">
  <div class="sidebar">
    <div class="user">
      <img src="avatar.png" class="avatar">
    </div>
      <ul class="menu">
        <li><a href="host.html">Trang chủ</a></li>
        <li><a href="motels.html">Danh sách khu trọ</a></li>
        <li><a href="notifications.html">Thông báo</a></li>
        <li><a href="finance.html">Thông tin chủ trọ</a></li>
        <li><a href="fee.html">Chi phí phát sinh</a></li>
        <li><a href="index.html">Đăng xuất</a></li>
      </ul>
  </div>


  <div class="content">
    <div class="content">

      <div class="overview">
        <div class="metric">
          <div class="title">Khu trọ</div>  
          <div class="value">5</div>
        </div>
        
        <div class="metric">
         <div class="title">Phòng cho thuê</div>
         <div class="value">25</div>
        </div>

        <div class="metric">
         <div class="title">Khách đang thuê</div>
         <div class="value">15</div>
        </div>
      </div>

    <div class="overview">
        <div class="chart">
          <canvas id="revenueChart"></canvas>
        </div>
    </div>
    
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
  <script>
  var ctx = document.getElementById("revenueChart").getContext('2d');

    var myDoughnutChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ["Tháng 1", "Tháng 2", "Tháng 3"], 
        datasets: [{
          label: '# of Votes',
          data: [1200000, 500000, 300000],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)', 
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
        }]
      }
    });
    </script>
</body>

</html>
