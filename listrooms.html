      }
    };
    
    function showPopup(room) {
    
      var roomId = room.dataset.id;
      var details = roomsData[roomId];
    

      document.getElementById("popupContent").innerHTML = `
    <div class="overview">
      <div class="metric">
          <h5>${details.name}</h5>
        <div>Người thuê: ${details.tenant}</div>
        <div>SDT: ${details.sdt}</div>
        <div>Số CCCD: ${details.cccd}</div>
        <div>Địa chỉ: ${details.address}</div>
        <div>Mô tả: ${details.des}</div>
        <div>Giá: ${details.cost}</div>
        <button onclick="closePopup()">Đóng</button>
      </div>
    </div>
      `;
    
      document.getElementById("roomDetailsPopup").style.display = "block";
    
    }
    
    function closePopup() {
      document.getElementById("roomDetailsPopup").style.display = "none";
    }
    
    </script>
